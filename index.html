<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Race Reports</title>
		<link rel="stylesheet" type="text/css" href="assets/normalize.css">
		<link rel="stylesheet" type="text/css" href="assets/race_report.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="race_report_container">
			<div class="race_conditions">
				Racing for: <select name="RaceDate" id="RaceDate"></select>, 
      			Surface: <span class="race_data" id="RaceSurface"></span>,
      			Conditions: <span class="race_data"  id="RaceConditions"></span>
      		</div>
      		<div id="RaceLinks" class="race_list">
      		</div>
      		<table id="RaceResults">
      			<thead>
      				<tr>
      					<th colspan="4">Race <span id="RaceNumber"> </span></th>
      				</tr>
      				<tr>
	      				<th>&nbsp;</th>
	      				<th>Win</th>
	      				<th>Place</th>
	      				<th>Show</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="horse_name" id="WinHorse">&nbsp;</td>
						<td class="winnings" id="WinWinAmount"></td>
						<td class="winnings" id="WinPlaceAmount"></td>
						<td class="winnings" id="WinShowAmount"></td>
					</tr>
					<tr>
						<td class="horse_name" id="PlaceHorse"></td>
						<td class="empty_cell">&nbsp;</td>
						<td class="winnings" id="PlacePlaceAmount"></td>
						<td class="winnings" id="PlaceShowAmount"></td>
					</tr>
					<tr>
						<td class="horse_name" id="ShowHorse"></td>
						<td class="empty_cell">&nbsp;</td>
						<td class="empty_cell">&nbsp;</td>
						<td class="winnings" id="ShowShowAmount"></td>
					</tr>
				</tbody>
			</table>
			<div class="additional_info">Also ran: <span id="AlsoRans"></span></div>
			<div class="additional_info" id="ScratchContainer">Scratches:  <span id="Scratches"></span></div>
  		</div>

 		 <script src="app/race_report.js"></script>
	</body>
</html
